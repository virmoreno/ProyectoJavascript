<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Gráfica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>COTIZADOR IMPRESIÓN GRÁFICA (SIMULACIÓN)</h1>
    </header>
    <main>
<h2>Seleccioná las características de tu impresion para presupuestarlo</h2>
<div id="paginas"></div>
<table id="tablaervicios">
    <tr>
        <th>Características</th>
        <th>Agregar</th>
    </tr>
    <tr>
        <td>
            Texto simple
        </td>
        <td><button>+</button></td>
    </tr>
    <tr>
        <td>
            Texto con Imágenes
        </td>
        <td><button>+</button></td>
    </tr>
    <tr>
        <td>
            Encuadernación Binder
        </td>
        <td><button>+</button></td>
    </tr>
    <tr>
        <td>
           Encuadernacion Anillada
        </td>
        <td><button>+</button></td>
    </tr>
    <tr>
        <td>
           Impresion Doble Faz
        </td>
        <td><button>+</button></td>
    </tr>
    <tr>
        <td>
           Impresion Simple Faz
        </td>
        <td><button>+</button></td>
    </tr>
</table>
    </main>
    <script defer src="/dom.js"></script>
    <script defer src="/jsondatos.js"></script>
</body>
</html>
